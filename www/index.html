<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/http.interceptor.js"></script>
    <script src="templates/home/home-controller.js"></script>
      <!--expenses-->
    <script src="templates/expenses/expense.controller.js"></script>
    <script src="templates/expenses/expense.list.controller.js"></script>
    <script src="templates/budgetplanner/budget.controller.js"></script>
    <script src="templates/budgetplanner/category.list.controller.js"></script>
    <script src="templates/accounts/account.controller.js"></script>
    <script src="templates/accounts/account.list.controller.js"></script>
    <script src="templates/accounts/add/addaccount.js"></script>
    <script src="templates/accounts/add/editaccount.js"></script>
    <script src="js/expense_service_factory.js"></script>
  </head>
  <body ng-app="ExpenseCalculator">
      <ion-nav-view>
      </ion-nav-view>
      <script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
      <i class="ion-information-circled ion-information-circled-red"></i>
      This field is required!
    </div>
    <div class="error" ng-message="minlength">
      <i class="ion-information-circled ion-information-circled-red"></i>
      Minimum length of this field is 6 characters!
    </div>
    <div class="error" ng-message="maxlength">
      <i class="ion-information-circled ion-information-circled-red"></i>
      Maximum length of this field is 100 characters!
    </div>
  </script>
  </body>
</html>
