<ion-view view-titile="Add New Account">

  <ion-nav-buttons side="secondary">
    <a class="button button-clear" >Cancel</a>
  </ion-nav-buttons>
  <ion-content padding="true">
    <form name="submitCard" novalidate="" ng-submit="saveOrUpdate()">
      <div class="list">
        <input type="hidden" ng-model="card.id"/>
        <label class="item item-input" ng-class="{'has-errors':submitCard.card.name.$invalid, 'no-errors':submitCard.card.name.$valid}">
          <input class="expense-input" ng-model="card.name" type="text" placeholder="Account Name" ng-minlength="5" ng-required=''>
        </label>
        <div class="error-container" ng-show="submitCard.card.name.$error" ng-errors="submitCard.card.name.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>
        <label class="item item-input">
          <input class="expense-input" ng-model="card.description" type="text" placeholder="Description">
        </label>
        <label class="item item-input">
          <input class="expense-input" ng-model="card.budget" type="text" placeholder="Budget">
        </label>
      </div>
      <button class="button button-block button-stable" type="submit">Done</button>
    </form>
    <script id="error-list.html" type="text/ng-template">
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i>
    This field is required!
  </div>
  <div class="error" ng-message="minlength">
    <i class="ion-information-circled"></i>
    Minimum length of this field is 5 characters!
  </div>
  <div class="error" ng-message="maxlength">
    <i class="ion-information-circled"></i>
    Maximum length of this field is 20 characters!
  </div>
</script>

  </ion-content>
</ion-view>
