<ion-view view-title="Account List">
  <ion-nav-buttons side="secondary">
    <a class="button button-clear icon ion-ios-plus-outline" ui-sref="app.addaccount"></a>
  </ion-nav-buttons>
  <ion-content padding="true">
    <div ng-repeat="card in cards">
      <div class="card" on-hold="showContextMenu()">
        <div class="item item-divider">{{card.name}}</div>
        <div class="item item-text-wrap">
          <span class="bold">Description:</span> {{card.description}}</br>
          <span class="bold">Amount:</span> {{card.amount}}</div>
        </div>
      </div>
    </ion-content>
  </ion-view>
