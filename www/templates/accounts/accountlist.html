<ion-view view-title="Account List">
    <ion-content padding="true">
          <div ng-repeat="card in cards">
            <div class="card">
              <div class="item item-divider">{{card.name}}</div>
              <div class="item item-text-wrap small">
                Description: {{card.description}}</br>
                Amount: {{card.amount}}</div>
            </div>
          </div>

    </ion-content>
</ion-view>
